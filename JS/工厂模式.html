<body>
    <script>
        function Animal(country,type){
            this.from = country;
            this.name = type;
            this.method = function(){
                alert("来自"+this.from+"的"+this.name);
            }
        }
        var zg = new Animal("中国四川","大猕猴");
        zg.method()
    </script>
