<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background:red;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var box = document.getElementById("box");
        box.mousedown=function(e){
            var eve = e || window.event
            x = eve.event.pageX
            y = eve.event.pageY
            var n = eve.pageX - this.offsetLeft
            var m = eve.pageY - this.offsetTop
            document.onmousedown = function(e){
                var eve=e||window.event
                box.style.left = x-n+"px"
                box.style.top = y-m+"px"
            }
            document.onmouseup = function(e){
                this.onmousemove == null;
                this.onmouseup = null;
            }
        }
    </script>
</body>
</html>
