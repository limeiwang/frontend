<script>
    var wh = $(window).height();
    $(window).scroll(function() {
        var s = wh - $(window).scrollTop();
        if (s === wh) {
            $("header").removeClass("top");
            $(".label").addClass("marg");
        } else {
            $("header").addClass("top");
            $(".label").removeClass("marg");
        }
    });
    //list部分
    new Swiper(".list");
    new Swiper(".top-list", {
        direction: "vertical",
        loop: true,
        autoplay: true
    });
    new Swiper(".cty", {
        autoplay: true,
        pagination: {
            el: ".swiper-pagination"
        }
    });
    $.ajax({
        url: "data.json",
        success: function(data) {
            reader(data.data)
        }
    });

    function reader(rs) {
        var html = "";
        $.each(rs, function(i, v) {
            html += `<aside>
                    <h2>${v.title}</h2>
                    <h3><span>六里桥</span><span>87/r</span></h3>
                    <div class="img">
                        <aside><img src="https://gss0.baidu.com/-4o3dSag_xI4khGko9WTAnF6hhy/bainuo/crop%3D0%2C0%2C960%2C640%3Bw%3D690%3Bq%3D99%3Bc%3Dnuomi%2C95%2C95/sign=f0b014663e12b31bd3239769bb281a4a/f31fbe096b63f624e85db1228044ebf81a4ca38b.jpg"></aside>
                        <aside><img src="https://gss0.baidu.com/-4o3dSag_xI4khGko9WTAnF6hhy/bainuo/crop%3D0%2C0%2C960%2C640%3Bw%3D690%3Bq%3D99%3Bc%3Dnuomi%2C95%2C95/sign=f0b014663e12b31bd3239769bb281a4a/f31fbe096b63f624e85db1228044ebf81a4ca38b.jpg"></aside>
                        <aside><img src="https://gss0.baidu.com/-4o3dSag_xI4khGko9WTAnF6hhy/bainuo/crop%3D0%2C0%2C960%2C640%3Bw%3D690%3Bq%3D99%3Bc%3Dnuomi%2C95%2C95/sign=f0b014663e12b31bd3239769bb281a4a/f31fbe096b63f624e85db1228044ebf81a4ca38b.jpg"></aside>
                    </div>
                    <h6>音效出色 环境优美</h6>
                </aside>`;
        });
        $(".feed").append(html);
    }

</script>
