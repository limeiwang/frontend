        ajax({
            url: '/getPic' + location.search,
            success: function(data) {
                if (Object.keys(data).length === 0) {
                    document.body.innerText = '大小区间不正确';
                } else {

                    for (var i in data) {
                        var img = new Image();
                        img.src = data[i].pic;

                        var p = document.createElement('p');
                        p.innerText = '图片大小是：' + data[i].size + ', 时间是：' + data[i].ctime;
                        document.body.appendChild(img);
                        document.body.appendChild(p);
                    }
                }
                // var img = new Image();
                // img.src = data.pic;

                // p.innerText = '图片大小是：'+data.size+', 时间是：'+data.ctime;

    </script>
